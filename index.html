<!DOCTYPE html>
<head>
<style>
#rectangle{
    width:300px;
    height:75px;
    background:white;
    font-size: 40px;
    text-align: right;

}

</style>
</head>
<body>

<input type="text" id="rectangle"></input>
<button id="delete">
    Delete
</button>
<button id="clear">
    Clear
</button>
<button id="1" onClick="number(this.id)">
    1
</button>
<button id="2" onClick="number(this.id)">
    2
</button>
<button id="3" onClick="number(this.id)">
    3
</button>
<button id="4" onClick="number(this.id)">
    4
</button>
<button id="5" onClick="number(this.id)">
    5
</button>
<button id="6" onClick="number(this.id)">
    6
</button>
<button id="7" onClick="number(this.id)">
    7
</button>
<button id="8" onClick="number(this.id)">
    8
</button>
<button id="9" onClick="number(this.id)">
    9
</button>
<button id="0" onClick="number(this.id)">
    0
</button>
<button id="+" onClick="operate(this.id)">
    +
</button>
<button id="-" onClick="operate(this.id)">
    -
</button>
<button id="*" onClick="operate(this.id)">
    *
</button>
<button id="/" onClick="operate(this.id)">
    /
</button>


<button id="=" onClick="calculate(this.id)">
    =
</button>

<body>

</script>
