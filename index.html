<head>
<style>
#calcbody{
    position:relative;
    left:700px;

}

    width:600px;

    background:white;
    font-size: 40px;
    text-align: right;

}

    position:relative;
    top:75px;
    left:-618px;
    width:140px;

    font-size:20px;
    margin-left:10px;
}

.one,.two,.three,.subtract{
    position:relative;
    top:150px;
    left:-1233px;
    width:140px;
    height:50px;
    font-size:20px;
    margin-left:10px;
}
.four,.five,.six,.multiply{
    position:relative;
    top:170px;
    left:-5px;
    width:140px;
    height:50px;
    font-size:20px;
    margin-left:10px;
}
.seven,.eight,.nine,.divide{
    position:relative;
    top:250px;
    left:-619px;
    width:140px;
    height:50px;
    font-size:20px;
    margin-left:10px;
}
.dot,.equal{
    position:relative;
    top:330px;

}

</head>
<body>
<div id="calcbody">
<input type="text" id="rectangle"></input>
<button id="delete">
    Delete
</button>
<button class="zero" id="0" onClick="number(this.id)">
    0
</button>
<button id="clear">
    Clear
</button>
<button id="+" class="add" onClick="operate(this.id)">
    +
</button>

<button id="1" class="one"  onClick="number(this.id)">
    1
</button>
<button id="2" class="two" onClick="number(this.id)">
    2
</button>
<button id="3" class="three" onClick="number(this.id)">
    3
</button>
<button id="-" class="subtract" onClick="operate(this.id)">
    -
</button>
<button id="4" class="four" onClick="number(this.id)">
    4
</button>
<button id="5" class="five" onClick="number(this.id)">
    5
</button>
<button id="6" class="six" onClick="number(this.id)">
    6
</button>
<button id="*" class="multiply" onClick="operate(this.id)">
    *
</button>
<button id="7" class="seven" onClick="number(this.id)">
    7
</button>
<button id="8" class="eight" onClick="number(this.id)">
    8
</button>
<button id="9" class="nine" onClick="number(this.id)">
    9
</button>

<button id="/" class="divide" onClick="operate(this.id)">
    /
</button>
<button id="." class="dot" onClick="calculate(this.id)">
    .
</button>

<button id="=" class="equal" onClick="calculate(this.id)">
    =
</button>
</div>
